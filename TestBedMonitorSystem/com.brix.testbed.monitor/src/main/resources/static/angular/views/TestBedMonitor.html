<div style="width: 100%;" ng-controller='TestBedMonitorController'>
	<div style="padding-top: 10px" class="col-sm-12 col-md-12 col-lg-12">
		<div style="padding: 0" class="col-sm-12 col-md-12 col-lg-12">
			<div class="col-sm-6 col-md-6 col-lg-6">
				<div style="font-size: 20px; padding: 10px 10px 10px 0px;font-weight:600">TestBeds</div>
			</div>
		</div>
		<div class="cltrContainer">
			<div class="row cltrContainerRow">
				<div class="col-sm-3 col-md-3 col-lg-3" style="margin-top: 10px;" ng-repeat="testBed in totalTestBed">
					<div class="testBedContent"
						ng-style="{'background-color':'#176d59'}">
						<a target="_blank" href="testbed?hostname={{testBed.Host}}&testbedname={{testBed.Testbed}}">
							<div class="testBedName" title="TestBed">
								<span ng-cloak>{{testBed.Testbed}}</span>
								<span ng-cloak class="ng-hide">{{testBed.Host}}</span>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
